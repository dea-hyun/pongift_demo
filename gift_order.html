<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/sojin.css">
</head>
<body>
  <div class="mini_head">
    <span class="left_area"></span>
    선물하기
  </div>
  <div class="page_wrap">
    <div class="giftod_area">
      <h3 class="title_for_h3">보내는 분</h3>
      <ul class="clearfix send_info">
        <li><input type="text" placeholder="이름"></li>
        <li><input type="text" placeholder="휴대전화번호입력"></li>
      </ul>
    </div>


    <div class="giftod_area received">
      <h3 class="title_for_h3">
        받는 분 
        <label for="same_send">
          <input type="checkbox" name="" id="same_send" class="custom_chk"> 보내는 분과 같음
        </label>
      </h3>
      <div class="contact_area">
        <ul class="contact_area_box">
          <li><input type="text" name="txt" placeholder="이름"></li>
          <li><input type="text" name="txt" placeholder="연락처"></li>
          <li><input type="button" class="btnRemove minus_img"></li>
        </ul>
      </div>
      <p>* 최대 5명까지 입력 가능</p>
      <button class="btnAdd btn purple_btn">+ 직접입력</button>
      <button class="btn purple_btn">+ 연락처</button>
    </div>

    <div class="giftod_area">
      <h3 class="title_for_h3">발송정보</h3>
      <table>
        <tr>
          <th>상품권명</th>
          <td>스타벅스아이스아메리카노</td>
        </tr>
        <tr>
          <th>수량</th>
          <td>
            <input type='button' onclick='count("minus")' value='-' class="btn_num_plmi"/>
            <span id='result'>0</span>
            <input type='button' onclick='count("plus")' value='+' class="btn_num_plmi"/> 
          </td>
        </tr>
      </table>
    </div>

    <div class="giftod_area all_payment">
      <h3 class="title_for_h3">주문/결제금액</h3>
      <p>총 결제 금액: <strong>98,500</strong>원</p>
    </div>
    <a href="order_detail.html" class="purple_btn btn gift_order">보내기</a>
  </div>


  <script>
    $(document).ready (function () {                
    $('.btnAdd').click (function () {                                        
      $('.contact_area').append (                        
          '<ul class="contact_area_box"><li><input type="text" name="txt" placeholder="이름"></li><li><input type="text" name="txt" placeholder="연락처"></li><li><input type="button" class="btnRemove minus_img"></li></ul>'                    
      ); // end append                            
      $('.btnRemove').on('click', function () { 
        $(this).parents(".contact_area_box").remove();
      });
      }); // end click                                            
    }); // end ready
  </script>

  <script>
    function count(type)  {
      // 결과를 표시할 element
      const resultElement = document.getElementById('result');
      
      // 현재 화면에 표시된 값
      let number = resultElement.innerText;
      
      // 더하기/빼기
      if(type === 'plus') {
        number = parseInt(number) + 1;
      }else if(type === 'minus')  {
        number = parseInt(number) - 1;
      }
      
      // 결과 출력
      resultElement.innerText = number;
    }
  </script>
</body>
</html>
